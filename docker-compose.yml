version: '3.8'

services:
  # --- AQUÍ ESTÁ EL SERVICIO QUE TE FALTA ---
  api:
    build: .
    container_name: products-api
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - SERVER_PORT=8080
      - SERVER_MODE=debug
      - DATABASE_URI=mongodb://mongodb:27017
      - DATABASE_NAME=products_db
    restart: on-failure

  # --- AQUÍ ESTÁ LA BASE DE DATOS ---
  mongodb:
    image: mongo:7.0
    container_name: products-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: products_db
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local